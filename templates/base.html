<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Wallet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        h2, h3 {
            color: #333;
        }
        table {
            background-color: white;
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        .flash {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Secure Blockchain Wallet</h1>
        <hr>
    </header>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <hr>
        <p>&copy; 2025 Secure Wallet Inc.</p>
    </footer>

</body>
</html>
