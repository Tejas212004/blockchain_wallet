{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-7 col-lg-5">
        
        <div class="card shadow-lg border-primary">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0">
                    <i class="fas fa-user-shield me-2"></i>Provision New Admin Account
                </h4>
            </div>
            <div class="card-body p-4">
                <p class="text-muted text-center">
                    Only Super Admins can use this utility to delegate 'admin' roles.
                </p>

                <form method="POST" action="{{ url_for('create_admin_account') }}">
                    
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                        <label for="username">Username</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                        <label for="email">Email address</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        <label for="password">Initial Password</label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg fw-bold">
                            Create Admin Account
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center bg-light">
                <a href="{{ url_for('dashboard_admin') }}" class="text-secondary text-decoration-none">
                    <i class="fas fa-arrow-left me-1"></i> Back to Dashboard
                </a>
            </div>
        </div>
        
    </div>
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
{% endblock %}
