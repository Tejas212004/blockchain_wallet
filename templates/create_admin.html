{% extends "base.html" %}

{% block styles %}
<style>
    .bg-login-gradient {
        background: #0d6efd linear-gradient(180deg, #338bff, #0d6efd) repeat-x;
        color: white;
    }
</style>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-7 col-lg-5">
        
        <div class="card">
            
            <div class="card-header bg-login-gradient text-white text-center p-4">
                <i class="fas fa-user-shield fa-3x"></i>
                <h3 class="mt-3 mb-1">Provision Admin</h3>
                <p class="text-white-75 mb-0">Create a new 'admin' account.</p>
            </div>
            
            <div class="card-body p-4 p-md-5">

                <form method="POST" action="{{ url_for('create_admin_account') }}">
                    
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                        <label for="username">Username</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                        <label for="email">Email address</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        <label for="password">Initial Password</label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg fw-bold">
                            <i class="fas fa-plus-circle me-2"></i> Create Admin Account
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center bg-light-subtle py-3">
                <a href="{{ url_for('dashboard_admin') }}" class="text-muted text-decoration-none small">
                    <i class="fas fa-arrow-left me-1"></i> Back to Dashboard
                </a>
            </div>
        </div>
        
    </div>
</div>
{% endblock %}
