{% extends "base.html" %}

{% block styles %}
<style>
    .bg-register-gradient {
        background: #198754 linear-gradient(180deg, #20c997, #198754) repeat-x;
        color: white;
    }
</style>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-7 col-lg-5">
        
        <div class="card">
            
            <div class="card-header bg-register-gradient text-white text-center p-4">
                <i class="fas fa-user-plus fa-3x"></i>
                <h3 class="mt-3 mb-0">Create Account</h3>
            </div>
            
            <div class="card-body p-4 p-md-5">

                {% with messages = get_flashed_messages(category_filter=['info']) %}
                    {% if messages %}
                        <div class="alert alert-info-subtle text-info-emphasis text-center small mb-4">
                            <i class="fas fa-exclamation-triangle me-1"></i> <strong>Special Notice:</strong> {{ messages[0] }}
                        </div>
                    {% endif %}
                {% endwith %}

                <form method="POST" action="{{ url_for('register') }}">
                    
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                        <label for="username">Username</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                        <label for="email">Email address</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                        <label for="confirm_password">Confirm Password</label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg fw-bold">
                            <i class="fas fa-check me-2"></i> Register as Customer
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="card-footer text-center bg-light-subtle py-3">
                <p class="mb-0 small">Already have an account? <a href="{{ url_for('login') }}" class="text-success fw-bold">Login here</a></p>
            </div>
        </div>
        
    </div>
</div>

{% endblock %}
