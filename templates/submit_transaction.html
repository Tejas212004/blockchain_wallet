{% extends "base.html" %}
{% block content %}
<h2>Submit a Transaction</h2>
<form method="POST" action="{{ url_for('submit_transaction') }}">
    {{ form.hidden_tag() }}

    <label>Amount:</label><br>
    {{ form.amount(size=32) }}<br><br>

    <label>Recipient:</label><br>
    {{ form.recipient(size=32) }}<br><br>

    <label>Notes:</label><br>
    {{ form.notes(rows=4, cols=50) }}<br><br>

    <label>Status:</label><br>
    {{ form.status() }}<br><br>

    {{ form.submit() }}
</form>
{% endblock %}
