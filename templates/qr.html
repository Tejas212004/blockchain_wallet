{% extends "base.html" %}
{% block content %}
<h2>Set Up Two-Factor Authentication</h2>
<p>Scan this QR code with your authenticator app:</p>

<p><strong>{{ qr_code }}</strong></p>

{% if secret_key %}
<p>If you can't scan, use this code manually: <strong>{{ secret_key }}</strong></p>
{% endif %}
{% endblock %}
