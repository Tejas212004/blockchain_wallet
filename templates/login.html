{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-7 col-lg-5">
        
        <div class="card">
            
            <div class="card-body p-5">
                
                <div class="text-center mb-4">
                    <i class="fas fa-lock fa-3x text-primary"></i>
                    <h3 class="mt-3 mb-1">Secure Wallet Login</h3>
                    <p class="text-muted">
                        Please log in with your credentials.
                    </p>
                </div>

                <form method="POST" action="{{ url_for('login') }}">
                    
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required autofocus>
                        <label for="email">Email address</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="text" class="form-control" id="totp" name="totp" placeholder="123456" pattern="\d{6}" title="Six digit TOTP code">
                        <label for="totp">TOTP Code (If Setup)</label>
                        <small class="text-muted d-block mt-1">
                            New users will be redirected to setup 2FA.
                        </small>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg fw-bold">
                            <i class="fas fa-sign-in-alt me-2"></i> Log In
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center bg-light-subtle py-3">
                <p class="mb-1 small">Don't have an account? <a href="{{ url_for('register') }}" class="text-primary fw-bold">Register here</a></p>
                <p class="mb-0 small">
                    <a href="{{ url_for('setup_totp') }}" class="text-secondary">Need 2FA setup?</a>
                </p>
            </div>
        </div>
        
    </div>
</div>

{% endblock %}
