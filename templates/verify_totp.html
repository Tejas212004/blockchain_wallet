{% extends "base.html" %}

{% block styles %}
<style>
    .bg-verify-gradient {
        background: #dc3545 linear-gradient(180deg, #e4606d, #dc3545) repeat-x;
        color: white;
    }
</style>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-7 col-lg-5">
        
        <div class="card">
            
            <div class="card-header bg-verify-gradient text-white text-center p-4">
                <i class="fas fa-key fa-3x"></i>
                <h3 class="mt-3 mb-1">Verify Your Identity</h3>
                <p class="text-white-75 mb-0">Enter the 6-digit code from your app.</p>
            </div>
            
            <div class="card-body p-4 p-md-5">

                <form method="POST" action="{{ url_for('verify_totp') }}">
                    
                    <div class="form-floating mb-4">
                        <input type="text" class="form-control text-center" id="totp" name="totp" placeholder="123456" 
                               pattern="\d{6}" title="Six digit TOTP code" maxlength="6" required autofocus
                               style="font-size: 1.5rem; letter-spacing: 0.5rem;">
                        <label for="totp">Enter 6-digit TOTP Code</label>
                        <small class="text-muted d-block mt-1 text-center">This code refreshes every 30 seconds.</small>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-danger btn-lg fw-bold">
                            <i class="fas fa-shield-alt me-2"></i> Verify Code
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center bg-light-subtle py-3">
                <p class="mb-0 small text-muted">
                    Lost your device? 
                    <a href="{{ url_for('setup_totp') }}" class="text-secondary">Click here to re-setup 2FA.</a>
                </p>
            </div>
        </div>
        
    </div>
</div>

{% endblock %}
