{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 mt-5">
            <div class="card-header bg-primary text-white p-4 text-center">
                <i class="fas fa-sync-alt fa-2x mb-2"></i>
                <h3 class="mb-0">Initial Password Setup</h3>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('change_password') }}">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Current Temporary Password</label>
                        <input type="password" name="current_password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">New Private Password</label>
                        <input type="password" name="new_password" class="form-control" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-bold">Confirm New Password</label>
                        <input type="password" name="confirm_password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 fw-bold">Update & Continue</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
